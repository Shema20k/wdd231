<body>

<header>
  <nav>
    <ul class="navigation">
      <li><a href="index.html">Home</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li><a href="discover.html">Discover</a></li>
      <li><a href="join.html" class="active">Join</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Join the City Chamber of Commerce</h1>

  <form method="get" action="thankyou.html">

    <label>
      First Name
      <input type="text" name="firstName" title="First Name" autocomplete="given-name" required>
    </label>

    <label>
      Last Name
      <input type="text" name="lastName" title="Last Name" autocomplete="family-name" required>
    </label>

    <label>
      Organizational Title
      <input type="text" name="orgTitle" title="Organizational Title" autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}">
    </label>

    <label>
      Email Address
      <input type="email" name="email" title="Email Address" autocomplete="email" placeholder="example@email.com" required>
    </label>

    <label>
      Mobile Phone
      <input type="tel" name="phone" title="Mobile Phone" autocomplete="tel" required>
    </label>

    <label>
      Organization Name
      <input type="text" name="organization" title="Organization Name" autocomplete="organization" required>
    </label>

    <label>
      Membership Level
      <select name="membership" title="Membership Level" required>
        <option value="">Select a level</option>
        <option value="np">NP Membership</option>
        <option value="bronze">Bronze Membership</option>
        <option value="silver">Silver Membership</option>
        <option value="gold">Gold Membership</option>
      </select>
    </label>

    <label>
      Organization Description
      <textarea name="description" title="Organization Description"></textarea>
    </label>

    <input type="hidden" name="timestamp" id="timestamp">

    <button type="submit">Apply for Membership</button>

  </form>
</main>

<footer>
  <p>City, Country | ☎ +250 785 055 518 | ✉ info@chamber.org</p>

</footer>

</body>
</html>
